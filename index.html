<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- link Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="d-flex">

        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar flex-shrink-0 bg-white ps-1">
            <div class="me-auto ms-0">
                <i id="btn-menu" class="bi bi-list"></i>
            </div>

            <a href="#"
                class="d-flex align-items-center justify-content-center mb-3 pb-3 pt-1 link-dark text-decoration-none border-bottom">
                <img src="./assets/images/ifood-logo.png" alt="" class="bi me-2" width="50" height="50">
            </a>

            <ul class="list-unstyled ps-0">
                <li class="mb-2">
                    <button class="btn btn-toggle align-items-center rounded " data-bs-toggle="collapse"
                        data-bs-target="#home-collapse" aria-expanded="true">
                        <i class="bi bi-house mx-2"></i>
                        <span> Home </span>
                    </button>

                    <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a href="#" class="link-dark rounded">
                                    <i class="bi bi-pie-chart-fill mx-2"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="mb-2">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#dashboard-collapse" aria-expanded="false">
                        <i class="bi bi-cash mx-2"></i>
                        <span> Financeiro </span>
                    </button>
                    <div class="collapse" id="dashboard-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal mb-3 small">
                            <li>
                                <a href="#" class="link-dark rounded">
                                    <i class="bi bi-cart me-2 "></i>
                                    <span>Pedidos</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="link-dark rounded">
                                    <i class="bi bi-cash-stack me-2"></i>
                                    <span>Transações</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="link-dark rounded">
                                    <i class="bi bi-wallet me-2"></i>
                                    <span>Pagamentos e recebiveis</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="mb-2">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#orders-collapse" aria-expanded="false">
                        <i class="bi bi-clipboard-data mx-2"></i>
                        <span>Análises</span>
                    </button>
                    <div class="collapse" id="orders-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a href="#" class="link-dark rounded">
                                    <i class="bi bi-graph-up me-2"></i>
                                    <span>Relatório de vendas</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-2">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#account-collapse" aria-expanded="false">
                        <i class="bi bi-person mx-2"></i>
                        <span> Conta </span>
                    </button>
                    <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li>
                                <a href="#" class="link-dark rounded">
                                    <i class="bi bi-gear me-2"></i>
                                    <span>Configurações</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="link-dark rounded">
                                    <i class="bi bi-box-arrow-left me-2"></i>
                                    <span>Sair</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

        <main>

            <!-- header -->
            <nav aria-label="breadcrumb" class="my-3 ms-4">
                <h1>Dashboard</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
            </nav>

            <!-- Box info -->
            <div class="box-info container p-0 mx-4">
                <div class="row gx-4">
                    <div class="box balance col-sm-12 col-lg-6 text-start p-3">
                        <h4 class="fs-5 fw-normal"> SALDO</h4>
                        <p class="fs-2">R$ 1.100,00</p>
                    </div>

                    <div class="box revenue col-sm-6 col-lg-3 p-3">
                        <h4 class="fs-5 fw-normal">RECEITAS</h4>
                        <p class="fs-2">R$ 1.900,00</p>
                    </div>

                    <div class="box expense col-sm-6 col-lg-3 p-3">
                        <h4 class="fs-5 fw-normal">DESPESAS</h4>
                        <p class="fs-2">R$ 800,00</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="chart container">
                <canvas></canvas>
            </div>
    </div>
    <!-- Import Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/scriptChart.js"></script>
</body>

</html>
